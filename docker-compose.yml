    mongo_data:

secrets:
    server_crt:
        file: secrets/server.crt
    server_key:
        file: secrets/server.key
    client_crt:
        file: secrets/client.crt
    client_key:
        file: secrets/client.key
networks:
    frontend:
    backend:
